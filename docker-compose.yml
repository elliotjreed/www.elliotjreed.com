version: "3.6"

services:
  react-elliotjreed:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: react-elliotjreed
    restart: always
    volumes:
      - ./dist:/var/www/html:ro
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - elliotjreed

networks:
  elliotjreed:
    name: elliotjreed
